# --- DATABÁZE & HIBERNATE ---
# Zobrazovat SQL dotazy hezky formátované
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# D?LE?ITÉ: update = Hibernate sám upraví tabulky podle entit.
# Je to super pro rychlý vývoj, ale v produkci to musí být 'validate'!
spring.jpa.hibernate.ddl-auto=update

# Pokud pou?ívá? ddl-auto=update, je lep?í vypnout Flyway, aby se nehádali
# (nebo ho nechat zapnutý, ale dávat pozor na konflikty)
spring.flyway.enabled=false

# --- ROZ?Í?ENÉ LOGOVÁNÍ ---
# Vidí?, jaké profily jsou aktivní a jaké properties se na?etly
logging.level.org.springframework.core.env=DEBUG

# Vidí? SQL dotazy (alternativa k spring.jpa.show-sql)
logging.level.org.hibernate.SQL=DEBUG

# ? SUPER V?C: Vidí? hodnoty parametr? v SQL (místo otazník? ?)
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Debug logy na?í aplikace a security
logging.level.com.checkfood=DEBUG
logging.level.org.springframework.security=DEBUG

# --- DEVTOOLS (Rychlý restart) ---
# Kdy? zm?ní? kód a dá? Build (Ctrl+F9), aplikace se rychle p?ena?te
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# --- EMAIL FIX (SSL) ---
# Nutné pro odesílání email? z lokálu (obchází kontrolu certifikát? antiviru)
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.debug=true